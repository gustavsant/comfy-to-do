<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do</title>
    <!-- estilos -->
    <link rel="stylesheet" href="src/styles/main.css">
    <!-- scripts -->
    <script src="src/scripts/script.js" defer></script>
    <!-- icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>

<body style="background-image: url('https://cutewallpaper.org/28/comfy-pixel-wallpaper-gif/1347720640.jpg')">
    <main>
        <div class="titleHeader">
            <h1>To-Do</h1>
            <div class="toggle">
                <input type="checkbox"id="theme-button">
            </div>
        </div>
        <div class="main-content">
            <div class="top-box">
                <textarea id="text-area" cols="30" rows="2"></textarea>
                <div class="txt-area-btns">
                    <button id="new-note-btn"><i class="bi bi-plus-lg"></i></button>

                </div>
            </div>
            <div class="bottom-box">
                <div class="notes-grid">
                    <ul>
                    </ul>
                </div>
            </div>
        </div>
        <div class="clear">
            <button id="clear-btn">
                <i class="bi bi-trash3"></i>
            </button>
            <div class="confirms hide">
                <span class="confirm-yes"><i class="bi bi-check-lg"></i></span>
                <span class="confirm-no"><i class="bi bi-x-lg"></i></span>
            </div>
        </div>
    </main>
</body>

</html>
